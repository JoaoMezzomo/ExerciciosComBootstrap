<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scael = 1, shrink-to-fit=no" />
    <title>Modelo HTML BootsTrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <style type="text/css">
        .row{
            margin-bottom: 10px;
        }
        .icon{
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-secondary">
                    <img src="iconic/svg/rss.svg" alt="Wifi" class="icon"> Wifi
                </button>

                <button type="button" class="btn btn-secondary">
                    <img src="iconic/svg/phone.svg" alt="Phone" class="icon"> Phone
                </button>

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary">
                    <span class="oi oi-rss-alt" title="Wifi" aria-hidden="true"></span>Wifi
                </button>
                <button type="button" class="btn btn-warning">
                    <span class="oi oi-warning" title="Atenção" aria-hidden="true"></span>Atenção
                </button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
