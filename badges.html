<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scael = 1, shrink-to-fit=no" />
    <title>Badges</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Exemplo de Cabeçalho <span class="badge badge-primary">Novo</span></h1>
                <h2>Exemplo de Cabeçalho <span class="badge badge-secondary">Novo</span></h2>
                <h3>Exemplo de Cabeçalho <span class="badge badge-success">Novo</span></h3>
                <h4>Exemplo de Cabeçalho <span class="badge badge-danger">Novo</span></h4>
                <h5>Exemplo de Cabeçalho <span class="badge badge-warning">Novo</span></h5>
                <h6>Exemplo de Cabeçalho <span class="badge badge-info">Novo</span></h6>
                <h6>Exemplo de Cabeçalho <span class="badge badge-light">Novo</span></h6>
                <h6>Exemplo de Cabeçalho <span class="badge badge-dark">Novo</span></h6>

            </div>
        </div>

        <div class="row">
            <button class="btn">
                Notificações <span class="badge badge-secondary">5</span>
            </button>
        </div>

    </div>

   



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
