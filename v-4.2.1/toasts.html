<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scael = 1, shrink-to-fit=no" />
    <title>Toasts</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="toast" role="alert" data-autohide="false">
            <div class="toast-header">
                <img src="img/logo.png" class="rounded mr-2">
                <strong class="mr-auto">Teste de Toasts</strong>
                <small class="text-muted">15 Minutos</small>
                <button class="ml-2 mb-1 close" type="button" data-dismiss="toast">
                    <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Ol√°! Seja Bem-Vindo.
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.toast').toast('show');  
        });
    </script>
</body>
</html>
