<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scael = 1, shrink-to-fit=no" />
    <title>Botões</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <a href="#" class="btn btn-secondary" role="button">Secundário</a>
                <input type="button" class="btn btn-success" value="Success">
                <input type="submit" class="btn btn-danger"  value="Danger">
                <input type="reset" class="btn btn-warning" value="Warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-light">Luz</button>
                <button class="btn btn-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primário</button>
                <a href="#" class="btn btn-outline-secondary" role="button">Secundário</a>
                <input type="button" class="btn btn-outline-success" value="Success">
                <input type="submit" class="btn btn-outline-danger"  value="Danger">
                <input type="reset" class="btn btn-outline-warning" value="Warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Sombrio</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg">Primário</button>
                <button class="btn btn-outline-info btn-sm">Informação</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <button class="btn btn-primary active">Primário</button>
                <button class="btn btn-primary" disable>Primário</button>
                <a href="#" class="btn-primary disable" role="button" aria-disable="true">Primário</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" arial-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" arial-labe="toolbar de botões">
                    <div class="btn-group mr-2" role="group" arial-label="Primeiro Grupo">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                    </div>
                    <div class="btn-group mr-2" role="group" arial-label="Segundo Grupo">
                        <button class="btn btn-secondary">4</button>
                        <button class="btn btn-secondary">5</button>
                        <button class="btn btn-secondary">6</button>
                    </div>
                    <div class="btn-group mr-2" role="group" arial-label="Terceiro Grupo">
                        <button class="btn btn-secondary">7</button>
                        <button class="btn btn-secondary">8</button>
                        <button class="btn btn-secondary">9</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-lg" role="group" arial-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-sm" role="group" arial-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-vertical" role="group" arial-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
