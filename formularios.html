<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scael = 1, shrink-to-fit=no" />
    <title>Formularios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 text-center">
                <form>
                    <div class="form-group">
                        <label for="inputEmail1">E-mail</label>
                        <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" placeholder="Insira seu E-mail">
                        <small class="form-text text-muted">Ex.: seuemail@seudominio.com</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSenha1">Senha</label>
                        <input type="password" class="form-control" name="inputSenha1" id="inputSenha1" placeholder="Insira sua Senha">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Manter Conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <br />
        <div class="form-row">
            <div class="form-group col-md-6">
                <form>
                    <div class="form-row">
                        <div class=" form-group col-12">
                            <label for="nome" class="col-form-label">Primeiro Nome</label>
                            <input id="nome" name="nome" type="text" class="form-control" placeholder="Digite o seu Nome">
                        </div>
                        <div class="col">
                            <label for="sobrenome" class="col-form-label">Sobrenome</label>
                            <input id="sobrenome" name="sobrenome" type="text" class="form-control" placeholder="Digite o seu Sobrenome">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
